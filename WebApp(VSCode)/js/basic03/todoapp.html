<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>
    
    <script>
        function addItem(){
            let todo = document.getElementById("item");
            let list = document.getElementById("todolist");
            let listitem = document.createElement("li");
            listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";
            let xbtn = document.createElement("button");

            xbtn.className = "btn-close ms-auto";

            xbtn.onclick = function(e){
                let pnode = e.target.parentNode;
                list.removeChild(pnode);
            }

            listitem.innerText = todo.value;
            listitem.appendChild(xbtn);
            list.appendChild(listitem);
            todo.value=""
            todo.focus();
        }
    </script>

</head>
<body>
    <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
        <h2>My ToDo App</h2>
        <hr>
        <div class="input-group">
            <input id="item" class="form-control" type="text" placeholder="할일을 입력하세요.">
            <button class="btn btn-primary" type="button" onclick="addItem()">할일 추가</buton>
        </div>
        <hr>
        <ul id="todolist" class="list-group"></ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 id="clock"></h1>

    <script>
        var clock = document.getElementById('clock');

        setInterval(function(){
            clock.innerHTML = new Date().toString();
        }, 1000)
    </script>
    
</body>
</html>
